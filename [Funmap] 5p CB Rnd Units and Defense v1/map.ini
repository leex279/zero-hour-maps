; Adjust USA Humvees

Object AmericaVehicleHumvee
  ShroudClearingRange = 320
  VisionRange     = 150
 ReplaceModule ModuleTag_05
  Behavior = TransportContain  ModuleTag_05_Override
    PassengersAllowedToFire = Yes
    Slots             = 3
    DamagePercentToUnits = 25%
    AllowInsideKindOf  = INFANTRY
